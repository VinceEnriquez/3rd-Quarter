<h2>Adding New Students</h2>
<div class="container bg-dark text-light">
<form class="form-group">
	Enter Firstname: <input type="text" name="firstname" class="firstname"><br>
	Enter Lastname: <input type="text" name="lastname" class="lastname"><br>
	Choose Section:
	<select class="form-control">
		<option>Emerald</option>
		<option>Ruby</option>
		<option>Amethyst</option>
		<option>Garnet</option>
	</select>
	<br>
	Date Enrolled: <input type="date" name="enrolled" class="form-control">
	<br>
	<input type="submit" value="ADD STUDENT" class="btn btn-warning">
	<br>
	<input type="reset" value="CANCEL" class="btn btn-danger">
	<br>
</form>
